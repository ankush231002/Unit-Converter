<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <!-- main heading -->
      <h2>Currency Converter</h2>

      <!-- form begins -->
      <form>
        <!-- enter the amount -->
        <div class="amount">
          <p>Enter Amount</p>
          <input value="1" type="text" />
        </div>

        <!-- dropdown to select the country -->
        <div class="dropdown">
          <!-- from dropdown -->
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from">
                <!-- options will appear here for convert from-->
              </select>
            </div>
          </div>

          <!-- icon -->
          <i class="fa-solid fa-arrow-right-arrow-left"></i>

          <!-- to dropdown -->
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to">
                <!-- options will appear here for convert to-->
              </select>
            </div>
          </div>
        </div>

        <!-- message -->
        <div class="msg">1USD = 80INR</div>

        <!-- button -->
        <button>Get Exchange Rate</button>
      </form>
    </div>

    <script src="script.js"></script>
    <!-- <script src="coders.js"></script> -->
  </body>
</html>
